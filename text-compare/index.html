<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Compare</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="result" id="result"></div>
